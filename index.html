<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        opacity: 1;
        height: 100vh;
      }

      .copyright-footer {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-weight: 500;
      }

      .copyright-footer a {
        text-decoration: none;
        color: #ec6e4c;

        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="city-name"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button type="button" onclick="searchTemp()" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img
          id="icon"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="city">City</h1>
        <h3><span id="temp">_._</span>&deg;C</h3>
        <h1 class="lead" id="weather">Weather Condition</h1>
      </div>
    </div>
    <footer class="copyright-footer">
      <p>
        OpenWeather API &copy;
        <a href="https://github.com/mrx-arafat/Weather-API">Easin Arafat</a>
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
